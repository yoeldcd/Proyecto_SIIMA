{% load static %}
<!-- EventLog Details Section -->
<div class="row p-2 justify-content-center align-items-center g-2 text-start">

    <!--Profile icon-->
    <spam class="col-12 text-center" href=".">
        <img alt="user logo" src="{% static 'img/profile-log.svg' %}" width="150" height="150"
            class="img-fluid rounded-3 fs-6 bg-dark p-2 user-icon-large">
        <br>
    </spam>
    
    
    <span class="col-12 bg-green text-white fw-bold text-nowrap overflow-auto text-center">
         ...
    </span>

    <!--Event log title -->
    <span class="col-6 text-nowrap overflow-hidden">
        Tipo:
    </span>
    <spam id="detailed_test_type" class="col-6 text-nowrap overflow-hidden">
        TYPE
    </spam>
    
    <!--Separation line-->
    <span class="col-12 border border-dark"></span>

    <!--Event log description -->
    <span class="col-6 text-nowrap overflow-hidden">
        Resultado:
    </span>
    <span id="detailed_test_result" class="col-6 text-wrap">
        En este apartado se encuentra
        el resultado del analisis
    </span>

    <!--Separation line-->
    <span class="col-12 border border-dark"></span>

    <spam class="col-6 text-nowrap overflow-hidden">
        Fecha Inicio:
    </spam>
    <span class="col-6 text-nowrap overflow-hidden" id="userBlodGroup">
        <time>
            <b id="detailed_test_begin_date">
                event date here
            </b>
        </time>
    </span>
    
    <spam class="col-6 text-nowrap overflow-hidden">
        Fecha Resolucion:
    </spam>
    <span class="col-6 text-nowrap overflow-hidden" id="userBlodGroup">
        <time>
            <b id="detailed_test_resolution_date">
                event date here
            </b>
        </time>
    </span>

    <!--Event Log Action Buttons -->
    <div class="col-12">
        <div class="row justify-content-end p-2">

            <!-- Dialog Close Button -->
            <button type="button" class="col-12 col-sm btn btn-sm btn-secondary m-2"
                data-bs-dismiss="modal" data-bs-target="#resultDetailsDialog">
                <img src="{% static 'img/delete-light.svg' %}" width="20" height="20"
                    class="img-fluid mb-1 me-1 d-none d-sm-inline">
                CERRAR
            </button>

            <!-- EventLog Supress-->
            <a id="detailed_test_supress_link" href="#" class="col-12 col-sm btn btn-sm btn-danger m-2">
                <img src="{% static 'img/delete-log.svg' %}" width="20" height="20"
                    class="img-fluid mb-1 me-1">
                SUPRIMIR
            </a>

        </div>
    </div>

</div>
