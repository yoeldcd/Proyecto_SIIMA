{% load static %}
    
    <!-- Sesion Login Formulary -->
    <form action="{% url 'auth' %}" method="POST" class="form rounded-3 data-form p-2 m-0">
        {% csrf_token %}
        
        <!-- Form Title Text -->
        <spam class="fs-5 text-uppercase text-bold mb-5">
            Autenticar:
        </spam>
        <br>
        
        <!-- Sesion User name-->
        <fieldset class="form-group text-start">
            <label class="form-label">Usuario:</label>
            <div class="input-group mb-3">
                <input class="form-control form-input" name="sesion_username" id="sesion_username" type="text" maxlength="30"
                    placeholder="Teclee su usuario" required>
                <span class="input-group-text">@</span>
            </div>
        </fieldset>
        
        <!-- Sesion User password (click -> showPassword)-->
        <fieldset class="form-group text-start mt-1">
            <label class="form-label">Contrase&ntilde;a:</label>
            <div class="input-group mb-3">
                <input class="form-control form-input" name = "sesion_password" id="sesion_password" type="password" maxlength="256"
                    placeholder="Teclee su cotrase&ntilde;a" required>
                
                <span class="input-group-text"
                    onclick="switchPasswordVisibility('sesion_password','seeSesionPasswordImage');">
                    <img class="img-fluid" id="seeSesionPasswordImage" src="{% static 'img/see-dark.svg' %}">
                </span>
            
            </div>
        </fieldset>
        
        <!-- Sigin anchor link-->
        <a class="form-group --text-small --link" data-bs-toggle="modal" data-bs-target="#userSiginDialog">
            Registrarse
        </a>
        
        <!-- Login Buttom-->
        <div class="form-group text-end me-1 me-md-2">
            <button class="btn float-self-center --button" type="submit">
                ENTRAR
            </button>
        </div>
    
    </form>
