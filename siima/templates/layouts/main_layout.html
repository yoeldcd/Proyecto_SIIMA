<!-- Main website template -->

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% block tilte %} {% endblock %}
    </title>
    
    <script src="{% static 'bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-5.2.2-dist/css/bootstrap.min.css' %}">
    
    <!--Custom styles sheets-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main-layouts-styles.css' %}">
    
    <!--Scripts-->
    <script src="{% static 'jquery-3.6.1-min/jquery-3.6.1.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

</head>

<body>
    
    {% block page_header %} {% endblock %}
    
    {% block page_main %} {% endblock %}
    
    {% block page_footer %} {% endblock %}
    
</body>

</html>
