<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        SIIMA Login
    </title>

    <!-- Bootstrap Binding
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        -->

    <script src="bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-5.2.2-dist/css/bootstrap.min.css">

    <!--Custom styles sheets-->
    <link rel="stylesheet" type="text/css" href="css/main-layouts-styles.css">

</head>

<body>

    <!--Web site header-->
    <header>
        <!-- Navigation Bar -->
        <nav class="navbar fixed-top-navbar fixed-top" id="navbar">
            <div class="container-fluid">
                <div class="row w-100 h-25 h-md-100 m-0 text-center">

                    <!--Nav banner-->
                    <div class="col-12 col-sm-8 col-md-4 order-md-1">
                        <img src="img/minsap.png" class="img-fluid" id="web-logo">
                    </div>

                    <!--Nav blank Space-->
                    <div class="col-sm-12 col-md-1 order-md-2 text-start">
                        <a class="btn d-inline d-sm-none p-0" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#navOffcanvas" aria-controls="navOffcanvas" id="offcanvasOpenButton">
                            <span class="container-fluid navbar-toggler-icon"></span>
                        </a>
                    </div>

                    <!--Nav links-->
                    <div class="col-sm-12 col-md-5 order-md-3">
                        <div class="row d-none d-sm-flex h-100 justify-content-md-end align-items-end fs-6"
                            id="navbarLinks">
                            <a class="col-2 nav-link navbar-link" href=".">Inicio</a>


                        </div>
                    </div>

                </div>
            </div>
        </nav>

        <!-- Navigation Offcanvas Side Menu-->
        <div class="offcanvas offcanvas-start p-0 w-50" tabindex="-1" id="navOffcanvas"
            aria-labelledby="offcanvasLabel">
            <div class="offcanvas-header bg-success align-items-start" id="offcanvasHeader">

                <!--User Profile data-->
                <h5 class="offcanvas-title text-start">
                    <!--No user logo -->
                    <spam style="display: inline-block; min-width: 80px; min-height: 80px;">
                    </spam>
                </h5>

                <!--Offcanvas Close button -->
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"
                    id="offcanvasCloseButton">
                </button>

            </div>
            <div class="offcanvas-body p-0 w-100 text-start fs-4" id="offcanvasLinks">

                <div
                    class="col-12 row justify-content-between text-ligth m-0 fs-6 text-nowrap overflow-hidden user-name">
                </div>

                <!--Offcnavas Links-->
                <a class="col-12 nav-link offcanvas-link ps-3 fs-4" href=".">
                    Inicio
                </a>

            </div>
        </div>
    </header>

    <!--Web site Content layout-->
    <main class="flex-shrink-0">
        <div class="container-fluid bg-gray p-0 content-layout" style="margin-bottom: 15vh;">

            <!--Any web pages contents is here-->

            <div class="row w-100 h-50 m-0">
                <div class="col d-none d-sm-flex">
                </div>

                <!--Center column-->
                <div class="col-12 col-sm-8 col-md-6 text-center h-100">
                    <form class="form rounded-3 data-form p-2 m-0">

                        <!-- Form Title Text -->
                        <spam class="fs-5 fw-bold text-uppercase text-bold mb-5">
                            Registro:
                        </spam>
                        <br>

                        <!--First name input group-->
                        <fieldset class="row p-1 g-1">
                            <div class="col-12 text-start">
                                <label class="form-label">Nombres:</label>
                            </div>
                            <div class="col-12 col-sm-6">
                                <input class="form-control form-input" name="firstName" type="text" maxlength="30"
                                    placeholder="Primer Nombre" required>
                            </div>
                            <div class="col-12 col-sm-6">
                                <input class="form-control form-input" name="firstName" type="text" maxlength="30"
                                    placeholder="Segundo Nombre">
                            </div>
                        </fieldset>

                        
                        <!--User Surnames Inputs-->
                        <fieldset class="row p-1 g-1">
                            <div class="col-12 text-start">
                                <label class="form-label">Nombres:</label>
                            </div>
                            <div class="col-12 col-sm-6">
                                <input class="form-control form-input" name="firstSurName" type="text" maxlength="30"
                                    placeholder="Primer Apellido" required>
                            </div>
                            <div class="col-12 col-sm-6">
                                <input class="form-control form-input" name="firstSurName" type="text" maxlength="30"
                                    placeholder="Segundo Apellido">
                            </div>
                        </fieldset>
                        
                        <fieldset class="row m-1 p-2 g-1 text-start border border-dark rounded-3">
                            <div class="col-12 form-check">
                                <label class="form-check-label"> Hombre</label>
                                <input class="form-check-input" name="genere" type="radio">
                            </div>
                            <div class="col-12 form-check">
                                <label class="form-check-label"> Mujer</label>
                                <input class="form-check-input" name="genere" type="radio">
                            </div>
                        </fieldset>
                        
                        <!--CI number-->
                        <fieldset class="row p-1 g-1">
                            <div class="col-12 text-start">
                                <label class="form-label">Numero de CI:</label>
                                <input class="form-control form-input" name="userPhone" type="number"
                                    placeholder="No. de Carnet" required minlength="11" maxlength="11">
                            </div>
                        </fieldset>

                        <!--Phone number-->
                        <fieldset class="row p-1 g-1">
                            <div class="col-12 text-start">
                                <label class="form-label">Telefono:</label>
                                <input class="form-control form-input" name="userPhone" type="number"
                                    placeholder="No. de Telefono" minlength="8" maxlength="8">
                            </div>
                        </fieldset>

                        <!-- Credentials -->
                        <fieldset class="row p-2 g-1">
                            <div class="col-12 p-2 text-start border border-secondary rounded-3">
                                <label class="form-label w-100 text-center fw-bold">Credenciales:</label>

                                <div class="row p-1">
                                    
                                    <!--User nickname-->
                                    <fieldset class="col-12 form-group text-start">
                                        <label class="form-label ms-1" for="userName">Usuario:</label>
                                        <input class="form-control form-input" name="userName" type="text"
                                            maxlength="30" placeholder="Teclee un nombre de usuario">
                                    </fieldset>
                                    <br>
                                    <label class="form-label mt-3 ms-1" for="userPassword">Contraseña:</label>
                                        
                                    <!--User password (click -> showPassword)-->
                                    <fieldset class="col-12 col-md-6 form-group text-start mt-1">
                                        <div class="input-group mb-3">
                                            <input class="form-control form-input" name="userPassword" type="password"
                                                id="userPassword" maxlength="30" placeholder="Teclee su cotraseña">
                                            
                                            <span class="input-group-text" onclick="(function a() {
                                                let btimg = document.getElementById('seeUserPasswordImage');
                                                let input = document.getElementById('userPassword');
                                                
                                                // change password visibility and button logo
                                                input.type = (input.type == 'password') ? 'text': input.type = 'password';
                                                btimg.src = (input.type == 'text') ? './img/eye-slash-fill.svg': './img/eye-fill.svg';
                                                })();">
                                                <img class="img-fluid" id="seeUserPasswordImage"
                                                    src="./img/eye-slash-fill.svg">
                                            </span>
                                        
                                        </div>
                                    </fieldset>
                                    
                                    <!--User password verify (click -> showPassword)-->
                                    <fieldset class="col-12 col-md-6 form-group text-start mt-1">
                                        <div class="input-group mb-3">
                                            <input class="form-control form-input" name="userPassword2" type="password"
                                                id="userPassword2" maxlength="30" placeholder="Teclee nuevamente">
                                            
                                            <span class="input-group-text" onclick="(function a() {
                                                let btimg = document.getElementById('seeUserPassword2Image');
                                                let input = document.getElementById('userPassword2');
                                                
                                                // change password visibility and button logo
                                                input.type = (input.type == 'password') ? 'text': input.type = 'password';
                                                btimg.src = (input.type == 'text') ? './img/eye-slash-fill.svg': './img/eye-fill.svg';
                                                
                                                })();">
                                                <img class="img-fluid" id="seeUserPassword2Image"
                                                    src="./img/eye-slash-fill.svg">
                                            </span>
                                        </div>
                                    </fieldset>

                                </div>
                            </div>
                        </fieldset>

                        <!--Submit buttom-->
                        <div class="form-group text-end me-1 me-md-2">
                            <button class="btn float-self-center --button" type="submit">
                                REGISTARSE
                            </button>
                        </div>

                    </form>
                </div>

                <div class="col d-none d-sm-flex">
                </div>

            </div>

            <!--End of web contenet -->

        </div>
    </main>

    <!-- Web site Fixed bootom foterBar -->
    <footer class="">
        <div class="container-fluid fixed-bottom m-0" id="fixedBootomFooter">
            <div class="row h-100 justify-content-center align-items-center text-center">
                <div class="col bg-light" style="height: 10vh;">
                    <!-- Footer content is here -->

                    <time>
                        10-10-2022
                    </time>

                    <!-- End Footer content -->
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
