<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        SIIMA Registro de Trabajador
    </title>

    <!-- Bootstrap Binding
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        -->
    <script src="bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-5.2.2-dist/css/bootstrap.min.css">

    <!--Custom styles sheets-->
    <link rel="stylesheet" type="text/css" href="css/main-layouts-styles.css">

    <script src="js/scripts.js"></script>

</head>

<body>

    <!--Web site header-->
    <header>
        <!-- Navigation Bar -->
        <nav class="navbar fixed-top-navbar fixed-top" id="navbar">
            <div class="container-fluid">
                <div class="row w-100 h-25 h-md-100 m-0 text-center">

                    <!--Nav banner-->
                    <div class="col-12 col-sm-8 col-md-4 order-md-1">
                        <img src="img/minsap.png" class="img-fluid" id="web-logo">
                    </div>

                    <!--Nav blank Space-->
                    <div class="col-sm-12 col-md-1 order-md-2 text-start">
                        <a class="btn d-inline d-sm-none p-0" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#navOffcanvas" aria-controls="navOffcanvas" id="offcanvasOpenButton">
                            <span class="container-fluid navbar-toggler-icon"></span>
                        </a>
                    </div>

                    <!--Nav links-->
                    <div class="col-sm-12 col-md-5 order-md-3">
                        <div class="row d-none d-sm-flex h-100 justify-content-md-end align-items-end fs-6"
                            id="navbarLinks">

                        </div>
                    </div>

                </div>
            </div>
        </nav>

        <!-- Navigation Offcanvas Side Menu-->
        <div class="offcanvas offcanvas-start p-0 w-50" tabindex="-1" id="navOffcanvas"
            aria-labelledby="offcanvasLabel">
            <div class="offcanvas-header bg-success align-items-start" id="offcanvasHeader">

                <!--User Profile data-->
                <h5 class="offcanvas-title text-start">
                    <!--No user logo -->
                    <spam style="display: inline-block; min-width: 80px; min-height: 80px;">
                    </spam>
                </h5>

                <!--Offcanvas Close button -->
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"
                    id="offcanvasCloseButton">
                </button>

            </div>
            <div class="offcanvas-body p-0 w-100 text-start fs-4" id="offcanvasLinks">

                <div
                    class="col-12 row justify-content-between text-ligth m-0 fs-6 text-nowrap overflow-hidden user-name">
                </div>

                <!--Offcnavas Links-->
                
            </div>
        </div>
    </header>

    <!--Web site Content layout-->
    <main class="flex-shrink-0">
        <div class="container-fluid bg-gray p-0 content-layout" style="margin-bottom: 15vh;">

            <!--Any web pages contents is here-->

            <div class="row w-100 h-50 m-0">
                <div class="col d-none d-sm-flex">
                </div>

                <!--Center column-->
                <div class="col-12 col-sm-8 col-md-6 text-center h-100">
                    <form action="user-profile.html" class="form rounded-3 data-form p-2 m-0">

                        <!-- Form Title Text -->
                        <spam class="fs-5 fw-bold text-uppercase text-bold mb-5">
                            Editar Perfil:
                        </spam>
                        <br>

                        <!--Profile User icon-->
                        <spam class="col-12 text-center fw-bold" href=".">
                            <img class="img-fluid rounded-5 user-icon-large" alt="user logo" src="img/perfil.png"
                                width="150" height="150">
                            <br>
                            
                            <!--Worker Icon change section-->
                            <img src="img/edit-logo.png" width="40" height="40" class="img border-dark bottom-0">
                            <a class="--link" onclick="clickElement('userLogoFile')">CAMBIAR</a>
                            <input type="file" id="userLogoFile" class="visually-hidden-focusable">

                        </spam>

                        <!--First name input group-->
                        <fieldset class="row p-1 g-1">
                            <div class="col-12 text-start">
                                <label class="form-label">Nombres:</label>
                            </div>
                            <div class="col-12 col-sm-6">
                                <input class="form-control form-input" id="firstName" type="text" maxlength="30"
                                    placeholder="Primer Nombre" required>
                            </div>
                            <div class="col-12 col-sm-6">
                                <input class="form-control form-input" id="secondName" type="text" maxlength="30"
                                    placeholder="Segundo Nombre">
                            </div>
                        </fieldset>

                        <!--User Surnames Inputs-->
                        <fieldset class="row p-1 g-1">
                            <div class="col-12 text-start">
                                <label class="form-label">Apellidos:</label>
                            </div>
                            <div class="col-12 col-sm-6">
                                <input class="form-control form-input" id="firstSurName" type="text" maxlength="30"
                                    placeholder="Primer Apellido" required>
                            </div>
                            <div class="col-12 col-sm-6">
                                <input class="form-control form-input" id="secondSurName" type="text" maxlength="30"
                                    placeholder="Segundo Apellido">
                            </div>
                        </fieldset>

                        <!--User Genere-->
                        <fieldset class="row m-1 p-2 g-1 text-start border border-dark rounded-3">
                            <div class="col-12 text-start">
                                <label class="form-label">Genero:</label>
                            </div>
                            <div class="col-6 form-check">
                                <input class="form-radio-input me-3" name="genere" id="male" type="radio" checked>
                                <label class="form-check-label" for="#male"> Hombre</label>
                            </div>
                            <div class="col-6 form-check">
                                <input class="form-radio-input me-3" name="genere" id="female" type="radio">
                                <label class="form-check-label" for="#female"> Mujer</label>

                            </div>
                        </fieldset>

                        <!--CI number-->
                        <fieldset class="row p-1 g-1">
                            <div class="col-12 text-start">
                                <label class="form-label">Numero de CI:</label>
                                <input class="form-control form-input" id="userCI" type="text"
                                    placeholder="No. de Carnet" required minlength="11" maxlength="11"
                                    onkeypress="return mathType(event ,'userCI','number-only');">
                            </div>
                        </fieldset>

                        <!--Phone number-->
                        <fieldset class="row p-1 g-1 justify-content-center">
                            <div class="col-12 text-start">
                                <label class="form-label">Telefono:</label>
                            </div>

                            <div class="col-4 col-md-2 text-start">
                                <span class="form-control form-input">
                                    +53
                                </span>
                            </div>

                            <div class="col">
                                <input class="form-control form-input" id="userPhone" type="text" placeholder="#######"
                                    minlength="8" maxlength="8"
                                    onkeypress="return mathType(event ,'userPhone','number-only');">
                            </div>

                        </fieldset>

                        <!--Worker Information-->
                        <fieldset class="row p-2 m-2 mt-2 g-2 border border-secondary rounded-3">

                            <!--Form worker section title-->
                            <spam class="col-12 text-center fw-bold">
                                Especialidad:
                            </spam>

                            <!--Worker user role-->
                            <div class="col-12 m-1 text-start">
                                <label for="workerJob" class="form-label m-1">Puesto:</label>
                                <select name="workerJob" id="workerJob" class="form-select form-input">
                                    <option selected>Enfermera</option>
                                    <option>Tecnico de Laboratorio</option>
                                </select>
                            </div>

                            <!-- Worker User permissions -->
                            <div class="col-12 m-2 text-start">
                                Permisos:
                            </div>

                            <div class="col-12 col-md-6 text-start">
                                <label class="form-label m-1">
                                    <input type="checkbox" id="userPermisionRead" class="form-checkox me-2">Consultar
                                    muesta
                                </label>
                            </div>

                            <div class="col-12 col-md-6 text-start">
                                <label class="form-label m-1">
                                    <input type="checkbox" id="userPermisionAdd" class="form-checkox me-2">Agregar
                                    muesta
                                </label>
                            </div>

                            <div class="col-12 col-md-6 text-start">
                                <label class="form-label m-1">
                                    <input type="checkbox" id="userPermisionEdit" class="form-checkox me-2">Modificar
                                    muesta
                                </label>
                            </div>

                            <div class="col-12 col-md-6 text-start">
                                <label class="form-label m-1">
                                    <input type="checkbox" id="userPermisionDelet" class="form-checkox me-2">Eliminar
                                    muesta
                                </label>
                            </div>

                            <!-- Admin Password-->
                            <div class="col-12 col-md-6 text-start fw-bold">
                                <label class="form-label m-1">
                                    <input type="checkbox" id="userPermisionRoot"
                                        class="form-checkox me-2">Administrador
                                </label>
                            </div>

                            <fieldset class="col-12 form-group text-start mt-1">
                                <div class="input-group mb-3">
                                    <input class="form-control form-input" name="adminPassword" type="password"
                                        id="adminPassword" maxlength="30" placeholder="Contrase単a de Administrador"
                                        required>

                                    <!--See password button-->
                                    <span class="input-group-text"
                                        onclick="switchPasswordVisibility('adminPassword','seeAdminPasswordImage')">
                                        <img class="img-fluid" id="seeAdminPasswordImage" src="./img/eye-fill.svg">
                                    </span>

                                </div>
                            </fieldset>

                        </fieldset>

                        <!-- Credentials -->
                        <fieldset class="row p-2 g-1">
                            <div class="col-12 p-2 text-start border border-secondary rounded-3">
                                <label class="form-label w-100 text-center fw-bold">Credenciales:</label>

                                <div class="row p-1">

                                    <!--User nickname-->
                                    <fieldset class="col-12 form-group text-start">
                                        <label class="form-label ms-1" for="#userName">Usuario:</label>
                                        <input class="form-control form-input" id="userName" type="text" maxlength="30"
                                            placeholder="Teclee un nombre de usuario">
                                    </fieldset>

                                    <!--Recuperation mail-->
                                    <fieldset class="col-12 form-group text-start mt-3">
                                        <label class="form-label ms-1" for="#userMail">Correo de Recuperacion:</label>
                                        <input class="form-control form-input" name="userMail" type="email"
                                            maxlength="30" placeholder="example@nauta.cu" required>
                                    </fieldset>

                                    <!--User password (click -> showPassword)-->
                                    <label class="form-label mt-3 ms-1" for="userPassword">Contrase単a:</label>

                                    <fieldset class="col-12 col-xl-6 form-group text-start mt-1">
                                        <div class="input-group mb-3">
                                            <input class="form-control form-input" id="userPassword" type="password"
                                                maxlength="30" placeholder="Teclee su c0ntr4s3単4"
                                                onkeyup="mathInputs('userPassword','userPassword2')">

                                            <!--See password button-->
                                            <span class="input-group-text"
                                                onclick="switchPasswordVisibility('userPassword','seeUserPasswordImage')">
                                                <img class="img-fluid" id="seeUserPasswordImage"
                                                    src="./img/eye-fill.svg">
                                            </span>

                                        </div>
                                    </fieldset>

                                    <!--User password verify (click -> showPassword)-->
                                    <fieldset class="col-12 col-xl-6 form-group text-start mt-1">
                                        <div class="input-group mb-3">
                                            <input class="form-control form-input" id="userPassword2" type="password"
                                                maxlength="30" placeholder="Repita su c0ntr4s3単4"
                                                onkeyup="mathInputs('userPassword','userPassword2')">

                                            <!--See password button-->
                                            <span class="input-group-text"
                                                onclick="switchPasswordVisibility('userPassword2','seeUserPassword2Image')">
                                                <img class="img-fluid" id="seeUserPassword2Image"
                                                    src="./img/eye-fill.svg">
                                            </span>

                                        </div>
                                    </fieldset>

                                </div>

                            </div>
                        </fieldset>

                        <!--Submit buttom-->
                        <div class="form-group text-end me-1 me-md-2">
                            <button type="submit" class="btn --button me-2" type="submit">
                                <img src="img/save.svg" width="20" height="20" class="img-fluid mb-1 me-1">
                                GUARDAR
                            </button>

                            <button class="btn btn-danger" type="submit">
                                <img src="img/delete-test-log.svg" width="20" height="20" class="img-fluid mb-1 me-1">
                                DESCARTAR
                            </button>

                        </div>

                    </form>
                </div>

                <div class="col d-none d-sm-flex">
                </div>

            </div>

            <!--End of web contenet -->

        </div>
    </main>

    <!-- Web site Fixed bootom foterBar -->
    <footer class="">
        <div class="container-fluid m-0" id="fixedBootomFooter">
            <div class="row h-100 justify-content-center align-items-center text-center">
                <div class="col bg-light" style="height: 10vh;">
                    <!-- Footer content is here -->

                    <time>
                        10-10-2022
                    </time>

                    <!-- End Footer content -->
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
