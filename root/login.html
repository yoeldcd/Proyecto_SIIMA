<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        SIIMA Login
    </title>

    <!-- Bootstrap Binding
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        -->
    <script src="bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-5.2.2-dist/css/bootstrap.min.css">
    
    <!--Custom styles sheets-->
    <link rel="stylesheet" type="text/css" href="css/main-layouts-styles.css">
    
    <!--Scripts-->
    <script src="jquery-3.6.1-min/jquery-3.6.1.min.js"></script>
    <script src="js/scripts.js"></script>
    
</head>

<body>

    <!--Web site header-->
    <header>
        <!-- Navigation Bar -->
        <nav class="navbar fixed-top-navbar fixed-top" id="navbar">
            <div class="container-fluid">
                <div class="row w-100 h-25 h-md-100 m-0 text-center">

                    <!--Nav banner-->
                    <div class="col-12 col-sm-8 col-md-4 order-md-1">
                        <img src="img/minsap.png" class="img-fluid" id="web-logo">
                    </div>

                    <!--Nav blank Space-->
                    <div class="col-sm-12 col-md-1 order-md-2 text-start">
                        <a class="btn d-inline d-sm-none p-0" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#navOffcanvas" aria-controls="navOffcanvas" id="offcanvasOpenButton">
                            <span class="container-fluid navbar-toggler-icon"></span>
                        </a>
                    </div>

                    <!--Nav links-->
                    <div class="col-sm-12 col-md-5 order-md-3">
                        <div class="row d-none d-sm-flex h-100 justify-content-md-end align-items-end fs-6"
                            id="navbarLinks">


                        </div>
                    </div>

                </div>
            </div>
        </nav>

        <!-- Navigation Offcanvas Side Menu-->
        <div class="offcanvas offcanvas-start p-0 w-50" tabindex="-1" id="navOffcanvas"
            aria-labelledby="offcanvasLabel">
            <div class="offcanvas-header bg-success align-items-start" id="offcanvasHeader">

                <!--User Profile data-->
                <h5 class="offcanvas-title text-start">
                    <!--No user logo -->
                    <spam style="display: inline-block; min-width: 80px; min-height: 80px;">
                    </spam>
                </h5>

                <!--Offcanvas Close button -->
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"
                    id="offcanvasCloseButton">
                </button>

            </div>
            <div class="offcanvas-body p-0 w-100 text-start fs-4" id="offcanvasLinks">

                <div
                    class="col-12 row justify-content-between text-ligth m-0 fs-6 text-nowrap overflow-hidden user-name">
                </div>

                <!--Offcnavas Links-->

            </div>
        </div>
    </header>

    <!--Web site Content layout-->
    <main class="flex-shrink-0">
        
        <!--Main Web Content is here-->
        <div class="container-fluid bg-gray p-0 content-layout" style="margin-bottom: 15vh;">
            <div class="row w-100 h-50 m-0 justify-content-center">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4 text-center h-100">

                    <!-- Sesion Login Formulary -->
                    <form action="admin-profile.html" class="form rounded-3 data-form p-2 m-0">

                        <!-- Form Title Text -->
                        <spam class="fs-5 text-uppercase text-bold mb-5">
                            Autenticar:
                        </spam>
                        <br>
                        
                        <!-- Sesion User name-->
                        <fieldset class="form-group text-start">
                            <label class="form-label" for="#sesionUserName">Usuario:</label>
                            <div class="input-group mb-3">
                                <input class="form-control form-input" id="sesionUserName" type="text" maxlength="30"
                                    placeholder="Teclee su usuario" required>
                                <span class="input-group-text">@</span>
                            </div>
                        </fieldset>
                        
                        <!-- Sesion User password (click -> showPassword)-->
                        <fieldset class="form-group text-start mt-1">
                            <label class="form-label" for="#sesionUserPassword">Contraseña:</label>
                            <div class="input-group mb-3">
                                <input class="form-control form-input" id="sesionUserPassword" type="password"
                                    maxlength="256" placeholder="Teclee su cotraseña" required>

                                <span class="input-group-text"
                                    onclick="switchPasswordVisibility('sesionUserPassword','seeSesionUserPasswordImage');">
                                    <img class="img-fluid" id="seeSesionUserPasswordImage" src="./img/see-dark.svg">
                                </span>

                            </div>
                        </fieldset>
                        
                        <!-- Sigin anchor link-->
                        <a class="form-group --text-small --link" data-bs-toggle="modal"
                            data-bs-target="#userSiginDialog">
                            Registrarse
                        </a>
                        
                        <!-- Login Buttom-->
                        <div class="form-group text-end me-1 me-md-2">
                            <button class="btn float-self-center --button" type="submit">
                                ENTRAR
                            </button>
                        </div>

                    </form>
                
                </div>
            </div>
        </div>
        
        <!-- Modal SiginUser Dialog-->
        <div class="modal fade" tabindex="-1" aria-hidden="true" id="userSiginDialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    
                    <!-- Modal Dialog Title-->
                    <div class="modal-header text-center">
                        <spam class="modal-title">Registrarse en SIIMA:</spam>
                    </div>
                    
                    <!-- Dialog Content -->
                    <div class="modal-body">
                        
                        <!-- User Registration Formulary-->
                        <form action="user-profile.html" class="form rounded-3 data-form p-2 m-0">

                            <!--First name input group-->
                            <fieldset class="row p-1 g-1">
                                <div class="col-12 text-start">
                                    <label class="form-label">Nombres:</label>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input class="form-control form-input" id="firstName" type="text" maxlength="30"
                                        placeholder="Primer Nombre" required>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input class="form-control form-input" id="secondName" type="text" maxlength="30"
                                        placeholder="Segundo Nombre">
                                </div>
                            </fieldset>

                            <!--User Surnames Inputs-->
                            <fieldset class="row p-1 g-1">
                                <div class="col-12 text-start">
                                    <label class="form-label">Apellidos:</label>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input class="form-control form-input" id="firstSurName" type="text" maxlength="30"
                                        placeholder="Primer Apellido" required>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input class="form-control form-input" id="secondSurName" type="text" maxlength="30"
                                        placeholder="Segundo Apellido">
                                </div>
                            </fieldset>

                            <!--User Genere-->
                            <fieldset class="row m-1 p-2 g-1 text-start border border-dark rounded-3">
                                <div class="col-12 text-start">
                                    <label class="form-label">Genero:</label>
                                </div>
                                <div class="col-6 form-check">
                                    <input class="form-radio-input me-3" name="genere" id="male" type="radio" checked>
                                    <label class="form-check-label" for="#male"> Hombre</label>
                                </div>
                                <div class="col-6 form-check">
                                    <input class="form-radio-input me-3" name="genere" id="female" type="radio">
                                    <label class="form-check-label" for="#female"> Mujer</label>

                                </div>
                            </fieldset>

                            <!--User Blod Group -->
                            <fieldset class="row m-1 p-2 g-1 text-start border border-dark rounded-3">
                                <div class="col-12 text-start">
                                    <label class="form-label">Grupo sanguineo</label>
                                </div>

                                <div class="col form-check">
                                    <label class="form-check-label" for="#blodTypeA"> A</label>
                                    <input class="form-check-input" name="blodGroupLetter" id="blodTypeA"
                                        type="checkbox" checked>
                                </div>
                                <div class="col form-check">
                                    <label class="form-check-label" for="#blodTypeB"> B</label>
                                    <input class="form-check-input" name="blodGroupLetter" id="blodTypeB"
                                        type="checkbox">
                                </div>
                                <div class="col form-check">
                                    <label class="form-check-label" for="#blodTypeO"> O</label>
                                    <input class="form-check-input" name="blodGroupLetter" id="blodTypeO"
                                        type="checkbox">
                                </div>

                                <div class="col">
                                    <input class="form-ratio-input" name="blodGroupSignus" id="blodPositive"
                                        type="radio" checked>
                                    <label class="form-check-label fw-bold" for="#blodPositive">(+)</label>
                                </div>
                                <div class="col">
                                    <input class="form-ratio-input" name="blodGroupSignus" id="blodNegative"
                                        type="radio" checked>
                                    <label class="form-check-label fw-bold" for="#blodNegative">(-)</label>
                                </div>

                            </fieldset>

                            <!--CI number-->
                            <fieldset class="row p-1 g-1">
                                <div class="col-12 text-start">
                                    <label class="form-label">Numero de CI:</label>
                                    <input class="form-control form-input" id="userCI" type="text"
                                        placeholder="No. de Carnet" required minlength="11" maxlength="11"
                                        onkeypress="return mathType(event ,'userCI','number-only');">
                                </div>
                            </fieldset>

                            <!--Phone number-->
                            <fieldset class="row p-1 g-1 justify-content-center">
                                <div class="col-12 text-start">
                                    <label class="form-label">Telefono:</label>
                                </div>

                                <div class="col-4 col-md-2 text-start">
                                    <span class="form-control form-input">
                                        +53
                                    </span>
                                </div>

                                <div class="col">
                                    <input class="form-control form-input" id="userPhone" type="text"
                                        placeholder="#######" minlength="8" maxlength="8"
                                        onkeypress="return mathType(event ,'userPhone','number-only');">
                                </div>

                            </fieldset>

                            <!-- Credentials Section -->
                            <fieldset class="row p-2 g-1">
                                <div class="col-12 p-2 text-start border border-secondary rounded-3">

                                    <!--Section Title-->
                                    <label class="form-label w-100 text-center fw-bold">
                                        Credenciales:
                                    </label>

                                    <div class="row p-1">

                                        <!--User nickname-->
                                        <fieldset class="col-12 form-group text-start">
                                            <label class="form-label ms-1" for="#userName">Usuario:</label>
                                            <input class="form-control form-input" id="userName" type="text"
                                                maxlength="30" placeholder="Teclee un nombre de usuario">
                                        </fieldset>

                                        <!--Recuperation mail-->
                                        <fieldset class="col-12 form-group text-start mt-3">
                                            <label class="form-label ms-1" for="#userMail">Correo de
                                                Recuperacion:</label>
                                            <input class="form-control form-input" id="userMail" type="email"
                                                maxlength="30" placeholder="example@nauta.cu" required 
                                                onkeyup="verifyEmail('userMail');">
                                        </fieldset>

                                        <!--User password (click -> showPassword)-->
                                        <label class="form-label mt-3 ms-1" for="userPassword">Contraseña:</label>

                                        <fieldset class="col-12 col-xl-6 form-group text-start mt-1">
                                            <div class="input-group mb-3">
                                                <input class="form-control form-input" id="userPassword" type="password"
                                                    maxlength="30" placeholder="Teclee su c0ntr4s3ñ4"
                                                    onkeyup="mathInputs('userPassword','userPassword2')">

                                                <!--See password button-->
                                                <span class="input-group-text"
                                                    onclick="switchPasswordVisibility('userPassword','seeUserPasswordImage')">
                                                    <img class="img-fluid" id="seeUserPasswordImage"
                                                        src="./img/see-dark.svg">
                                                </span>

                                            </div>
                                        </fieldset>

                                        <!--User password verify (click -> showPassword)-->
                                        <fieldset class="col-12 col-xl-6 form-group text-start mt-1">
                                            <div class="input-group mb-3">
                                                <input class="form-control form-input" id="userPassword2"
                                                    type="password" maxlength="30" placeholder="Repita su c0ntr4s3ñ4"
                                                    onkeyup="mathInputs('userPassword','userPassword2')">

                                                <!--See password button-->
                                                <span class="input-group-text"
                                                    onclick="switchPasswordVisibility('userPassword2','seeUserPassword2Image')">
                                                    <img class="img-fluid" id="seeUserPassword2Image"
                                                        src="./img/see-dark.svg">
                                                </span>

                                            </div>
                                        </fieldset>

                                    </div>

                                </div>
                            </fieldset>

                            <!-- Formulary Buttons -->
                            <div class="form-group text-end me-1 me-md-2">

                                <!-- Dialog Close Option -->
                                <a class="btn btn-sm btn-secondary" data-bs-dismiss="modal"
                                    data-bs-target="#userSiginDialog">
                                    <img src="img/delete-light.svg" width="20" height="20"
                                        class="img-fluid mb-1 me-1 d-none d-sm-inline">
                                    CANCELAR
                                </a>

                                <!-- User Sigin Button -->
                                <button class="btn btn-sm --button" type="submit">
                                    <img src="img/add-profile.svg" width="20" height="20" class="img-fluid mb-1 me-1">
                                    REGISTAR
                                </button>

                            </div>

                        </form>

                    </div>

                </div>
            </div>
        </div>
        
        <!-- (Working) Message Dialog-->
        <div class="modal fade" tabindex="-1" aria-hidden="true" id="messageDialog">
            <div class="modal-dialog modal-dialog-centered togle">
                <div class="modal-content">
                    
                    <!-- Modal Dialog Title-->
                    <div class="modal-header text-center">
                        <spam class="modal-title" id="messageDialogTitle">
                            
                        </spam>
                    </div>
                    
                    <!-- Dialog Content -->
                    <div class="modal-body" id="messageDialogText">
                    
                    </div>

                </div>
            </div>
        </div>

        <!--End of web contenet -->

    </main>

    <!-- Web site Fixed bootom foterBar -->
    <footer class="">
        <div class="container-fluid fixed-bottom m-0" id="fixedBootomFooter">
            <div class="row h-100 justify-content-center align-items-center text-center">
                <div class="col bg-light" style="height: 10vh;">
                    <!-- Footer content is here -->

                    <time>
                        10-10-2022
                    </time>

                    <!-- End Footer content -->
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
